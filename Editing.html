<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DJ Mix Editor">
    <meta name="theme-color" content="#00d4ff">
    <meta name="description" content="DJ Mix System Track Database Editor - Manage your music library">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%231a1a2e'/%3E%3Ccircle cx='50' cy='50' r='35' fill='none' stroke='%2300d4ff' stroke-width='4'/%3E%3Ccircle cx='50' cy='35' r='8' fill='%2300d4ff'/%3E%3Cpath d='M35 65 Q50 55 65 65' stroke='%2300d4ff' stroke-width='3' fill='none'/%3E%3Ctext x='50' y='80' text-anchor='middle' fill='%23ffffff' font-family='Arial' font-size='10'%3EDJ%3C/text%3E%3C/svg%3E">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>DJ Mix System Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: transparent;
            color: white;
        }
        
        .tab.active {
            background: #00d4ff;
            color: #1a1a2e;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Track Database Page */
        .track-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #cc5555);
        }
        
        .track-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .track-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .track-item:last-child {
            margin-bottom: 0;
        }
        
        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .track-title {
            font-size: 18px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .track-actions {
            display: flex;
            gap: 10px;
        }
        
        .track-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 14px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 6px;
        }
        
        /* Blocked Transitions Page */
        .blocked-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .blocked-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .blocked-item:last-child {
            margin-bottom: 0;
        }
        
        .blocked-transition {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .blocked-from {
            color: #00d4ff;
            font-weight: bold;
        }
        
        .blocked-to {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .blocked-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- PWA Install Prompt -->
    <div class="pwa-install-prompt" id="pwaInstallPrompt">
        <div style="font-weight: 600; margin-bottom: 5px;">ðŸ“± Install DJ Mix Editor</div>
        <div style="font-size: 12px; opacity: 0.9; margin-bottom: 10px;">Add to home screen for the best experience!</div>
        <div class="install-buttons">
            <button class="install-btn" onclick="dismissInstallPrompt()">Later</button>
            <button class="install-btn install" onclick="installPWA()">Install</button>
        </div>
    </div>
    
    <div class="container">
        <h1>DJ Mix System Editor</h1>
        
        <!-- Export/Import Controls -->
        <div style="display: flex; gap: 10px; margin-bottom: 20px; justify-content: center;">
            <button class="btn" onclick="exportData()">Export Database</button>
            <button class="btn" onclick="importData()">Import Database</button>
        </div>
        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('database')">Track Database</button>
            <button class="tab" onclick="switchTab('blocked')">Blocked Transitions</button>
        </div>
        
        <!-- Track Database Tab -->
        <div id="database" class="tab-content active">
            <div class="track-form">
                <h2>Add/Edit Track</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="trackTitle">Track Title</label>
                        <input type="text" id="trackTitle" placeholder="Enter track title">
                    </div>
                    <div class="form-group">
                        <label for="trackToneless">Toneless</label>
                        <select id="trackToneless">
                            <option value="-">-</option>
                            <option value="T">T</option>
                            <option value="O">O</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="trackBPM">BPM Rating</label>
                        <input type="text" id="trackBPM" placeholder="e.g., 128-135">
                    </div>
                    <div class="form-group">
                        <label for="trackStar">Star Rating</label>
                        <select id="trackStar">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="trackKey">Key</label>
                        <input type="text" id="trackKey" placeholder="e.g., 9A, 8B">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Place Tags</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" value="OPEN" class="place-checkbox"> OPEN
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="STA" class="place-checkbox"> STA
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="MID" class="place-checkbox"> MID
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="END" class="place-checkbox"> END
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="CLOSE" class="place-checkbox"> CLOSE
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="ANY" class="place-checkbox"> ANY
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mood Tags</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" value="SRS" class="mood-checkbox"> SRS
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="DARK" class="mood-checkbox"> DARK
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="FUN" class="mood-checkbox"> FUN
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="COOL" class="mood-checkbox"> COOL
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="JK" class="mood-checkbox"> JK
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="trackFav">FAV</label>
                        <div style="display: flex; align-items: center; gap: 10px; justify-content: center; padding-top: 20px;">
                            <input type="checkbox" id="trackFav" style="width: 20px; height: 20px;">
                            <span style="font-size: 14px; color: rgba(255,255,255,0.8);">Mark as Favorite</span>
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="saveTrack()">Save Track</button>
                    <button class="btn" onclick="clearForm()" style="margin-left: 10px;">Clear Form</button>
                </div>
            </div>
            
            <div class="track-list">
                <h2>Existing Tracks</h2>
                <div id="trackList"></div>
            </div>
        </div>
        
        <!-- Blocked Transitions Tab -->
        <div id="blocked" class="tab-content">
            <div class="blocked-list">
                <h2>Blocked Transitions</h2>
                <div id="blockedList"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== PWA INSTALLATION =====
        let deferredPrompt;
        let installPromptShown = false;
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('[SW] Editor - Registered successfully:', registration.scope);
                        
                        // Handle service worker updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    showUpdateNotification();
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('[SW] Editor - Registration failed:', error);
                    });
            });
        }
        
        // Handle PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install prompt after a short delay and some user interaction
            if (!installPromptShown) {
                setTimeout(() => {
                    showInstallPrompt();
                }, 3000);
            }
        });
        
        // Handle successful installation
        window.addEventListener('appinstalled', () => {
            console.log('[PWA] Editor installed successfully');
            hideInstallPrompt();
            deferredPrompt = null;
        });
        
        function showInstallPrompt() {
            if (deferredPrompt && !installPromptShown) {
                document.getElementById('pwaInstallPrompt').classList.add('show');
                installPromptShown = true;
            }
        }
        
        function hideInstallPrompt() {
            document.getElementById('pwaInstallPrompt').classList.remove('show');
        }
        
        function dismissInstallPrompt() {
            hideInstallPrompt();
            // Don't show again for 24 hours
            localStorage.setItem('installPromptDismissed', Date.now().toString());
        }
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('[PWA] Editor - User accepted install prompt');
                    } else {
                        console.log('[PWA] Editor - User dismissed install prompt');
                    }
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        }
        
        function showUpdateNotification() {
            // Show a subtle notification about app update
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 20px;
                right: 20px;
                background: linear-gradient(135deg, #00d4ff, #007bff);
                color: white;
                padding: 12px 16px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 10000;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                animation: slideDown 0.3s ease-out;
            `;
            notification.innerHTML = `
                <div style="font-weight: 600;">ðŸ”„ Update Available</div>
                <div style="font-size: 12px; opacity: 0.9;">New version ready. Refresh to update.</div>
                <button onclick="location.reload()" style="
                    margin-top: 8px;
                    background: rgba(255, 255, 255, 0.2);
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    color: white;
                    padding: 6px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 12px;
                ">Update Now</button>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 10000);
        }
        
        // Load tracks and blocked transitions from localStorage
        let tracks = JSON.parse(localStorage.getItem('tracks') || '[]');
        let blockedTransitions = JSON.parse(localStorage.getItem('blockedTransitions') || '[]');
        let editingTrackId = null;

        // Initialize the editor
        function init() {
            loadTracks();
            loadBlockedTransitions();
            clearForm();
            
            // Check for install prompt dismissal
            const dismissedTime = localStorage.getItem('installPromptDismissed');
            if (dismissedTime) {
                const hoursSinceDismissed = (Date.now() - parseInt(dismissedTime)) / (1000 * 60 * 60);
                if (hoursSinceDismissed < 24) {
                    installPromptShown = true; // Don't show again
                }
            }
            
            console.log('ðŸŽµ DJ Mix Editor - PWA Ready!');
        }

        function exportData() {
            const data = {
                tracks: tracks,
                blockedTransitions: blockedTransitions,
                exportedAt: new Date().toISOString(),
                version: '1.0'
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `dj-mix-database-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('Database exported successfully!');
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.tracks && Array.isArray(data.tracks)) {
                        tracks = data.tracks;
                        localStorage.setItem('tracks', JSON.stringify(tracks));
                    }
                    
                    if (data.blockedTransitions && Array.isArray(data.blockedTransitions)) {
                        blockedTransitions = data.blockedTransitions;
                        localStorage.setItem('blockedTransitions', JSON.stringify(blockedTransitions));
                    }
                    
                    loadTracks();
                    loadBlockedTransitions();
                    alert('Database imported successfully!');
                } catch (error) {
                    alert('Error importing database: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function saveTrack() {
            const title = document.getElementById('trackTitle').value.trim();
            const bpm = document.getElementById('trackBPM').value.trim();
            const key = document.getElementById('trackKey').value.trim();
            const toneless = document.getElementById('trackToneless').value;
            const star = parseInt(document.getElementById('trackStar').value);
            const fav = document.getElementById('trackFav').checked;
            
            // Get selected place tags
            const placeCheckboxes = document.querySelectorAll('.place-checkbox:checked');
            const place = Array.from(placeCheckboxes).map(cb => cb.value);
            
            // Get selected mood tags
            const moodCheckboxes = document.querySelectorAll('.mood-checkbox:checked');
            const mood = Array.from(moodCheckboxes).map(cb => cb.value);
            
            if (!title || !bpm || !key || place.length === 0 || mood.length === 0) {
                alert('Please fill in all fields and select at least one place and mood tag.');
                return;
            }
            
            const track = {
                id: editingTrackId || Date.now(),
                title,
                bpm,
                key,
                toneless,
                place,
                mood,
                star,
                fav: fav // Add fav status to the track object
            };
            
            if (editingTrackId) {
                // Update existing track
                const index = tracks.findIndex(t => t.id === editingTrackId);
                if (index !== -1) {
                    tracks[index] = track;
                }
            } else {
                // Add new track
                tracks.push(track);
            }
            
            // Save to localStorage
            localStorage.setItem('tracks', JSON.stringify(tracks));
            
            // Reset form and reload
            clearForm();
            loadTracks();
            alert('Track saved successfully!');
        }

        function clearForm() {
            document.getElementById('trackTitle').value = '';
            document.getElementById('trackBPM').value = '';
            document.getElementById('trackKey').value = '';
            document.getElementById('trackToneless').value = '-';
            document.getElementById('trackStar').value = '3';
            document.getElementById('trackFav').checked = false; // Clear FAV checkbox
            
            document.querySelectorAll('.place-checkbox, .mood-checkbox').forEach(cb => {
                cb.checked = false;
            });
            
            editingTrackId = null;
        }

        function editTrack(trackId) {
            const track = tracks.find(t => t.id === trackId);
            if (!track) return;
            
            editingTrackId = trackId;
            
            document.getElementById('trackTitle').value = track.title;
            document.getElementById('trackBPM').value = track.bpm;
            document.getElementById('trackKey').value = track.key;
            document.getElementById('trackToneless').value = track.toneless;
            document.getElementById('trackStar').value = track.star;
            document.getElementById('trackFav').checked = track.fav; // Set FAV checkbox
            
            // Set place checkboxes
            document.querySelectorAll('.place-checkbox').forEach(cb => {
                cb.checked = track.place.includes(cb.value);
            });
            
            // Set mood checkboxes
            document.querySelectorAll('.mood-checkbox').forEach(cb => {
                cb.checked = track.mood.includes(cb.value);
            });
            
            switchTab('database');
        }

        function deleteTrack(trackId) {
            if (confirm('Are you sure you want to delete this track?')) {
                tracks = tracks.filter(t => t.id !== trackId);
                localStorage.setItem('tracks', JSON.stringify(tracks));
                loadTracks();
            }
        }

        function loadTracks() {
            const trackList = document.getElementById('trackList');
            
            if (tracks.length === 0) {
                trackList.innerHTML = '<p>No tracks added yet.</p>';
                return;
            }
            
            // Sort tracks alphabetically by title
            const sortedTracks = [...tracks].sort((a, b) => a.title.localeCompare(b.title));
            
            trackList.innerHTML = sortedTracks.map(track => `
                <div class="track-item">
                    <div class="track-header">
                        <div class="track-title">${track.title}</div>
                        <div class="track-actions">
                            <button class="btn btn-small" onclick="editTrack(${track.id})">Edit</button>
                            <button class="btn btn-small danger" onclick="deleteTrack(${track.id})">Delete</button>
                        </div>
                    </div>
                    <div class="track-details">
                        <div class="detail-item">BPM: ${track.bpm}</div>
                        <div class="detail-item">Key: ${track.key}</div>
                        <div class="detail-item">Toneless: ${track.toneless}</div>
                        <div class="detail-item">Star: ${track.star}</div>
                        <div class="detail-item">Place: ${track.place.join(', ')}</div>
                        <div class="detail-item">Mood: ${track.mood.join(', ')}</div>
                        <div class="detail-item">FAV: ${track.fav ? 'Yes' : 'No'}</div>
                    </div>
                </div>
            `).join('');
        }

        function loadBlockedTransitions() {
            const blockedList = document.getElementById('blockedList');
            
            if (blockedTransitions.length === 0) {
                blockedList.innerHTML = '<p>No blocked transitions yet.</p>';
                return;
            }
            
            blockedList.innerHTML = blockedTransitions.map(transition => {
                const [fromId, toId] = transition.split('-').map(Number);
                const fromTrack = tracks.find(t => t.id === fromId);
                const toTrack = tracks.find(t => t.id === toId);
                
                const fromName = fromTrack ? fromTrack.title : `Track ${fromId}`;
                const toName = toTrack ? toTrack.title : `Track ${toId}`;
                
                return `
                    <div class="blocked-item">
                        <div class="blocked-transition">
                            <span class="blocked-from">${fromName}</span> â†’ 
                            <span class="blocked-to">${toName}</span>
                        </div>
                        <div class="blocked-actions">
                            <button class="btn btn-small danger" onclick="unblockTransition('${transition}')">Unblock</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function unblockTransition(transition) {
            if (confirm('Are you sure you want to unblock this transition?')) {
                blockedTransitions = blockedTransitions.filter(t => t !== transition);
                localStorage.setItem('blockedTransitions', JSON.stringify(blockedTransitions));
                loadBlockedTransitions();
            }
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
